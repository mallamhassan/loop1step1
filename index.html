<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
    <div class="container"> 

        <div class="mobile">
            <img src="./logos/device.svg" alt="mobile">
            <H1>MOBILE</H1>
            <P class="text">Get notification about new releases in our mobile app.</P>
            <p class="amount"><sup>$</sup><strong>10</strong><sub>/month</sub></p>
        </div>
        <div class="desktop">
            <img src="./logos/laptop.svg" alt="desktop">
        <h1>DESKTOP</h1> 
        <p class="text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        <p class="amount"><sup>$</sup> <strong>15</strong> <sub>/month</sub></p>
    </div> 
        <div class="tv">
            <img src="./logos/monitor.svg" alt="tv">
            <H1>TV</H1>
            <p class="text">Watch your favorite series at home on large screen with our TV application.</p>
            <p class="amount"><sup>$</sup><strong>20</strong> <sub>/month</sub></p>
        </div>
    </div>

    
</body>
</html>
